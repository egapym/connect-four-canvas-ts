<!DOCTYPE html>
<HTML>

<HEAD>
    <title>重力付きXX目並べ</title>
    <meta content="text/html" charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/game.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <script src="./assets/library/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="./assets/library/popper.min.js" crossorigin="anonymous"></script>
    <script src="./assets/library/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="./assets/library/createjs-2015.11.26.min.js" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js" crossorigin="anonymous"></script>
</HEAD>

<BODY>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-danger errorMsg" role="alert" style="display: none"></div>
            </div>
        </div>
        <div class="row">
            <div class="mx-auto">
                <div id="canvas_area">
                    <canvas id="canvas"></canvas>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="mx-auto">
                <input type="button" class="btn btn-outline-primary nomal" style="width:7em" value="" id="top" />
                <input type="button" class="btn btn-outline-primary nomal" style="width:7em" value="" id="restart" />
            </div>
        </div>
        <div class="row debug" style="display: none">
            <div class="mx-auto">
                <input type="button" class="btn btn-outline-primary nomal" style="width:7em" value="関数実行" id="debug_run_function" />
                <input type="button" class="btn btn-outline-primary nomal" style="width:7em" value="棋譜表示" id="debug_gameRecord" />
                <input type="button" class="btn btn-outline-primary nomal" style="width:7em" value="2手戻す" id="debug_returnBoard" />
                <input type="button" class="btn btn-outline-primary nomal" id="debug_setting" value="AI設定" data-toggle="modal"
                    data-target="#debug_setting_modal">
            </div>
        </div>
    </div>
    <script src="./game.js"></script>

    <div class="modal" id="debug_setting_modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true"
        data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">AI(モンテカルロ木探索)の設定</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="debug_setting_playoutNumber">プレイアウト数：</label>
                                <input type="number" class="form-control" id="debug_setting_playoutNumber" style="width:200px;"
                                    maxlength="10">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="debug_setting_playoutThreshold">葉ノードを展開する閾値：</label>
                                <input type="number" class="form-control" id="debug_setting_playoutThreshold" style="width:200px;"
                                    maxlength="10">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary nomal" data-dismiss="modal">キャンセル</button>
                    <button type="button" class="btn btn-outline-primary nomal" data-dismiss="modal" id="debug_setting_ok">　
                        OK 　</button>
                </div>
            </div>
        </div>
    </div>
</BODY>

</HTML>
